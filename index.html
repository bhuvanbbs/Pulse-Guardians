<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pulse Guardians</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="animation-screen" class="animation-screen">
        <h1 id="title">Pulse Guardians</h1>
        <h2 id="creator">Created by <span>Yuvaraj M</span></h2>
    </div>

    <div id="chat-screen" class="chat-screen hidden">
        <div class="container">
            <div class="chat-box" id="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ask about diseases, symptoms..." required />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
